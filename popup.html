<!DOCTYPE html>
<html>
  <head>
    <title>Standup Timer</title>
    <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 15px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }
    button:hover {
      background-color: #3b78e7;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-top: 5px;
      padding: 5px;
      font-family: monospace;
      resize: vertical;
    }
    .note {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
  </head>
  <body>
    <h1>Standup Timer</h1>

    <label for="teamMembers">Team Members (JSON format):</label>
    <textarea id="teamMembers" placeholder='[
  {"name": "Alex", "avatarUrl": "https://via.placeholder.com/40"},
  {"name": "Taylor", "avatarUrl": "https://via.placeholder.com/40"},
  {"name": "Jordan", "avatarUrl": "https://via.placeholder.com/40"}
]'></textarea>
    <div class="note">Format: Array of objects with name and avatarUrl
      properties</div>

    <button id="startButton">Start Standup Timer</button>

    <script src="popup.js"></script>
  </body>
</html>
